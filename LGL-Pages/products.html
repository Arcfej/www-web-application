<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/unsemantic-grid-responsive-tablet-rtl.css">
  <link rel="stylesheet" href="../css/products.css">
  <link rel="stylesheet" href="../css/master.css">
  <script src="https://kit.fontawesome.com/6854d7f83d.js" crossorigin="anonymous"></script>
  <script src="../script/jquery-3.4.1.slim.min.js"></script>
  <script src="https://unpkg.com/popper.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>The Little Green Larder</title>
</head>

<body class="min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">The Little Green Larder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Delivery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">How the shop works</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search Products">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main class="container grid-container">

    <div class="grid-100" id="homeHeading">
      <h1 class="shop-name">OUR <span id="dundee">PRODUCTS</span></h1>
    </div>

    <div class="basket grid-30">

      <h3>Basket</h3>
      <table class="table table-striped">
        <thead>
          <tr class="table-primary">
            <th scope="col">Item</th>
            <th scope="col">Amount</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody class="table-striped" id="basket">

        </tbody>
      </table>
    </div>


    <!-- used for displaying product items in JS-->
    <ul class="grid-70" id="products-container"></ul>

  </main>

  <footer>
    <div class="footer p-1">
      <div class="icons">
        <a href="https://www.facebook.com/thelittlegreenlarder/" target="_blank"><em class="fab fa-facebook-square fa-2x"></em></a>
        <a href="https://www.instagram.com/thelittlegreenlarder/" target="_blank"><em class="fab fa-instagram fa-2x"></em></a>
      </div>
    </div>
  </footer>
</body>
<script type="text/javascript" src="../script/products.js"></script>

</html>
